<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product details - Shooop">
    <title>Product Name - Shooop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">Shooop</a>
                <div class="header-right">
                    <div class="search-container">
                        <button class="search-button" onclick="handleSearch()">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="text" id="search" placeholder="Search products...">
                    </div>
                    <div class="cart-container">
                        <a href="../cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="product-details">
            <div class="product-images">
                <img id="mainImage" src="" alt="">
                <div id="thumbnailGallery" class="thumbnail-gallery"></div>
            </div>
            
            <div class="product-info">
                <h1 id="productTitle"></h1>
                <p id="productPrice" class="price"></p>
                
                <div id="colorSection" class="option-section"></div>
                <div id="sizeSection" class="option-section"></div>
                
                <div class="quantity">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                
                <button class="add-to-cart-btn" onclick="addToCart(productId)">
                    Add to Cart
                </button>
                
                <div class="product-description">
                    <h2>Description</h2>
                    <p id="productDescription"></p>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/services.js"></script>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
