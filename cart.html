<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Shooop">
    <title>Cart - Shooop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Shooop</a>
                <div class="header-right">
                    <div class="search-container">
                        <button class="search-button" onclick="handleSearch()">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="text" id="search" placeholder="Search products...">
                    </div>
                    <div class="cart-container">
                        <a href="cart.html" class="cart-icon">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="cart-content container">
            <h1 class="section-title">Shooopping Cart</h1>
            <div class="cart-items-container">
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-summary">
                    <div class="total">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button class="checkout-btn" onclick="window.location.href='order-confirmation.html'">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/services.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
