<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Shooop">
    <title>Cart - Shooop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="cart-header">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <h1 class="logo logo-small">Shooop</h1>
                </a>
            </div>
            <div class="cart-container">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="cart-page">
            <h2>Shopping Cart</h2>
            
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <div class="cart-summary">
                <div class="cart-total">
                    <h3>Total</h3>
                    <p id="cartTotal">$0.00</p>
                </div>
                <a href="delivery.html" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>
            </div>
        </div>
    </main>

    <script src="js/cart-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartTotalElement = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            function displayCart() {
                const cart = cartManager.loadCart();
                cartItemsContainer.innerHTML = '';

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
                    checkoutBtn.style.display = 'none';
                    return;
                }

                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p>Color: ${item.color}</p>
                            <p>Size: ${item.size}</p>
                            <p class="item-price">$${item.price.toFixed(2)} each</p>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${index}, ${item.quantity + 1})">+</button>
                        </div>
                        <div class="item-total">
                            <p>$${(item.price * item.quantity).toFixed(2)}</p>
                            <button class="remove-btn" onclick="removeItem(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                cartTotalElement.textContent = `$${cartManager.getTotal().toFixed(2)}`;
                checkoutBtn.style.display = 'block';
            }

            // Cart item management functions
            window.updateQuantity = function(index, newQuantity) {
                if (cartManager.updateQuantity(index, newQuantity)) {
                    displayCart();
                }
            };

            window.removeItem = function(index) {
                cartManager.removeItem(index);
                displayCart();
            };

            // Initial cart display
            displayCart();
        });
    </script>
</body>
</html>
