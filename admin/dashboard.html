<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Shooop</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content admin-header-content">
                <a href="../index.html" class="logo">Shooop Admin</a>
                <div class="admin-controls">
                    <a href="../index.html" class="admin-btn back-to-site">
                        <i class="fas fa-arrow-left"></i> Back to Site
                    </a>
                    <button class="admin-btn logout-btn" onclick="handleLogout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="admin-dashboard">
            <div id="admin-content" class="admin-content">
                <!-- Admin content will be loaded here -->
            </div>
        </div>
    </main>

    <script type="module" src="../js/services.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
